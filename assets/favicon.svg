<?xml version="1.0" encoding="UTF-8"?>
<!-- Ansarya Favicon - Simplified Triceratops -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
	<defs>
		<linearGradient id="fav-frill" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#4a7c4e"/>
			<stop offset="100%" style="stop-color:#2d5432"/>
		</linearGradient>
	</defs>

	<!-- Simplified frill -->
	<path d="M8,8 Q4,6 3,10 Q2,14 4,18 Q3,22 8,24 L14,22 Q12,16 10,12 Z"
		fill="url(#fav-frill)" stroke="#2d5432" stroke-width="1"/>

	<!-- Frill dots -->
	<circle cx="5" cy="12" r="1.5" fill="#f4a460"/>
	<circle cx="6" cy="18" r="1.5" fill="#ff9f7f"/>

	<!-- Head -->
	<path d="M14,22 Q18,24 24,20 Q28,16 26,14 Q22,12 18,14 Q14,14 12,18 Z"
		fill="#5c8a5f" stroke="#2d5432" stroke-width="1"/>

	<!-- Horns -->
	<path d="M24,14 Q26,8 24,4 Q22,6 22,12 Z" fill="#f5e6d3" stroke="#c9a574" stroke-width="0.5"/>
	<path d="M18,12 Q20,6 18,3 Q16,5 17,11 Z" fill="#f5e6d3" stroke="#c9a574" stroke-width="0.5"/>

	<!-- Eye -->
	<circle cx="21" cy="17" r="2" fill="#f5e6d3"/>
	<circle cx="21.5" cy="17" r="1" fill="#3d2918"/>

	<!-- Small leaf -->
	<path d="M28,24 Q30,26 29,30 Q28,28 26,28 Z" fill="#6b8e23"/>
</svg>
